<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2196f3;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 1.2em;
            text-align: center;
        }
        .caja {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="caja">
        <h1>¡Hola, mundo!</h1>
        <p>Esta es mi primera página web, ahora con estilos.</p>
    </div>
</body>
</html>
